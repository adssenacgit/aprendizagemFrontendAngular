<div 
  class="d-flex justify-content-between py-1 px-3"
  *ngIf="mensagem.usuarioIdAutor != idUsuarioLogado"
>
  <p class="fw-bold mb-0 name">{{ mensagem.usuarioAutor.nomeCompleto }}</p>
  <p class="text-muted small mb-0">
    <i class="far fa-clock"></i> {{ data }}
  </p>
</div>
<div 
  class="d-flex justify-content-between py-1 px-3"
  *ngIf="mensagem.usuarioIdAutor == idUsuarioLogado"
>
  <p class="text-muted small mb-0">
    <i class="far fa-clock"></i> {{ data }}
  </p>
  <p class="fw-bold mb-0 name">VocÃª</p>
</div>

<div class="d-flex mb-4">
  <div *ngIf="mensagem.usuarioIdAutor != idUsuarioLogado">
    <p-avatar
      *ngIf="mensagem.usuarioAutor.foto != ''; else elseBlock2"
      size="large"
      shape="circle"
      class="px-2 shadow-1-strong"
      image={{ mensagem.usuarioAutor.foto }}
    >
    </p-avatar>
    <ng-template #elseBlock2>
      <p-avatar
        size="large"
        shape="circle"
        class="px-2 shadow-1-strong"
        icon="pi pi-user"
      >
      </p-avatar>
    </ng-template>
  </div>

  <div class="flex-grow-1">
    <div class="card col-12">
      <div class="card-body">
        <p class="mb-0">
          {{ mensagem.mensagemTexto }}
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="mensagem.usuarioIdAutor == idUsuarioLogado">
    <p-avatar
      *ngIf="mensagem.usuarioAutor.foto != ''; else elseBlock2"
      size="large"
      shape="circle"
      class="px-2 shadow-1-strong"
      image={{ mensagem.usuarioAutor.foto }}
    >
    </p-avatar>
    <ng-template #elseBlock2>
      <p-avatar
        size="large"
        shape="circle"
        class="px-2 shadow-1-strong"
        icon="pi pi-user"
      >
      </p-avatar>
    </ng-template>
  </div>
</div>
