<div class="d-flex justify-content-between mb-4">
  <img
    *ngIf="mensagem.usuarioIdAutor != idUsuarioLogado"
    src={{mensagem.usuarioAutor.foto}}
    alt="avatar"
    class="rounded-circle d-flex align-self-start me-3 shadow-1-strong"
    width="60"
  />
  <div>
    <div class="d-flex justify-content-between py-1 px-3">
      <p class="fw-bold mb-0 name">{{mensagem.usuarioAutor.nomeCompleto}}</p>
      <p class="text-muted small mb-0">
        <i class="far fa-clock"></i> {{mensagem.data}}
      </p>
    </div>
    <div class="card">
      <div class="card-body">
        <p class="mb-0">
          {{mensagem.mensagemTexto}}
        </p>
      </div>
    </div>
  </div>

  <img
    *ngIf="mensagem.usuarioIdAutor == idUsuarioLogado"
    src={{mensagem.usuario.foto}}
    alt="avatar"
    class="rounded-circle d-flex align-self-start me-3 shadow-1-strong"
    width="60"
  />
</div>
