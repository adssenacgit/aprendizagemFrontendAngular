      <div class="card">
        <img [src]="'https://via.placeholder.com/200x100'" class="card-img-top" alt="Imagem da MatÃ©ria">
        <div class="card-body d-flex flex-column align-items-center">
          <h5 class="card-title text-center mb-3">{{ reg.key }}</h5>
          <p-table [value]="reg.value" [tableStyle]="{ 'min-width': '50rem' }">

      </div>
    </div>
