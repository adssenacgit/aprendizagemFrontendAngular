<div class="page-container container-fluid">
    <div class="row gap-3 content-container">
      <div class="col p-3 border rounded container-shadow d-flex flex-column justify-content-between">
        <div class="p-2">
          <h1 style="text-align: center;">Recursos Digitais</h1>
          <div class="botoes d-flex flex-column gap-2">
            <div
              class="arquivo-nav border rounded"
              (click)="obterMeusRecursos()"
              [ngClass]="modoExibicao == 'privado' ? 'selected' : '' "
            >
              <div class="d-flex justify-content-center gap-2 align-items-center">
                <i class="pi pi-folder-open"></i>
                <p>Meus arquivos</p>
              </div>
            </div>
            <div
              class="arquivo-nav border rounded"
              (click)="obterRecursosPublicos()"
              [ngClass]="modoExibicao == 'publico' ? 'selected' : '' "
            >
              <div class="d-flex justify-content-center gap-2 align-items-center">
                <i class="pi pi-users"></i>
                <p>PÃºblicos</p>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column gap-2 p-2">
          <div class="d-flex justify-content-center gap-2">
            <i class="pi pi-cloud icon"></i>
            <p>Armazenamento</p>
          </div>
          <div class="progress" style="height: 10px;">
            <div class="progress-bar" role="progressbar" [style.width]="armazenamentoUsadoEmMb + '%'" [attr.aria-valuenow]="armazenamentoUsadoEmMb" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="d-flex justify-content-center">
            <p>{{armazenamentoUsadoEmMb}}MB de 100MB usados</p>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-xl-10 h-100 p-3 border rounded container-shadow">
        <app-meus-recursos  *ngIf="recursos != undefined" [recursos]="recursos" [modoExibicao]="modoExibicao"></app-meus-recursos>
      </div>
    </div>
</div>
