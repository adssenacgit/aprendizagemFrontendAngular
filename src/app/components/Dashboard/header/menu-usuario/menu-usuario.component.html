<div class="card">
  <h1 style="color: white; margin-top: 20px">Ol√° {{ nomeUsuarioLogado }}!</h1>
  <img class="img-usuario" src="{{'data:image/png;base64,' + usuario.foto}}" alt="foto perfil"
      style="width: 65px; height: 65px; position: relative; right: 20px;">
  <i class="pi pi-angle-down" style="color: white; font-size: 1.5rem; margin-top: -45px; margin-left: 100px;"
      (click)="menu.toggle($event)"></i>
  <div class="knob">
      <div style="margin-top: 10px;">
          <p-knob [min]="0" [max]="100" [step]="1"></p-knob>
          <label style="color: #092C4C; font-size: 15px;">Acompanhamento Total</label>
      </div>
  </div>
</div>
<p-menu #menu [popup]="true" [model]="items"></p-menu>
