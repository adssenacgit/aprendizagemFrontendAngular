<div class="p-2 border-bottom" style="background-color: #eee">
  <a href="#!" class="d-flex justify-content-between">
    <div class="d-flex flex-row">
      <p-avatar
        *ngIf="img; else elseBlock"
        pBadge
        value="4"
        severity="danger"
        size="large"
        shape="circle"
        class="px-2 shadow-1-strong"
        image={{img}}

      >
      </p-avatar>
      <ng-template #elseBlock>
        <p-avatar

        pBadge
        value="4"
        severity="danger"
        size="large"
        shape="circle"
        class="px-2 shadow-1-strong"
        icon="pi pi-user"

      >
      </p-avatar>
      </ng-template>

      <div class="pt-1">
        <p class="fw-bold mb-0">{{nome}}</p>
        <p class="small text-muted">{{msg}}</p>
      </div>
    </div>
    <div class="pt-1">
      <p class="small text-muted mb-1">Just now</p>
      <span class="badge bg-danger float-end"> {{unreaded}} </span>
    </div>
  </a>
</div>
