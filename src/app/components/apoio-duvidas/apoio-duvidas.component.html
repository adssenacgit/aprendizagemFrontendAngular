<p-button id="addpergunta"
  label="+ Adicionar Pergunta"
  routerLink="/comunidade/novapergunta"
></p-button>
<router-outlet></router-outlet>
<p-card
  *ngFor="let pergunta of chapterAssuntos"
  header="{{ pergunta.chapter.nome }}"
  subheader="{{ pergunta.usuario.nomeCompleto }}"
>
  <ng-template pTemplate="header">
  </ng-template>
  <p>
    {{ pergunta.descricao }}
  </p>
  <ng-template pTemplate="footer">
    <p-button id={{pergunta.chapter.id}}    id="comentarios"
    routerLink="/comunidade/comentario">3<i class="pi pi-comment"></i></p-button>
    <p-button id="curtidas">10<i class="pi pi-thumbs-up"></i></p-button>
    <p-button id="visualizacoes">10<i class="pi pi-eye"></i></p-button>
  </ng-template>
</p-card>
