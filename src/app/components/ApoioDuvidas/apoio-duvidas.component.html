<p-button id="addpergunta"
  label="+ Adicionar Pergunta"
  routerLink="/comunidade/novapergunta"
></p-button>
<router-outlet></router-outlet>
<div class="container">
<p-card
  *ngFor="let pergunta of chapterAssuntos.slice(startIndex, endIndex)"
  header="{{ pergunta.titulo }}"
  subheader="{{ pergunta.usuario.nomeCompleto }}"
  
>

  <ng-template pTemplate="header">

  </ng-template>
  <p>
    {{ pergunta.descricao }}
  </p>
  <p-button id="comentarios" routerLink="/comunidade/comentario/{{pergunta.id}}"><i class="pi pi-comment"></i></p-button>
  <ng-template pTemplate="footer">

  </ng-template>
</p-card>
<div id="paginacao">
  <button class="btn btn-primary" id ="Anterior"(click)="previousPage()" [disabled]="currentPage === 1"> < </button>
  <button class="btn btn-primary" id= "Proximo" (click)="nextPage()" [disabled]="endIndex >= chapterAssuntos.length"> > </button>
</div>
</div>
