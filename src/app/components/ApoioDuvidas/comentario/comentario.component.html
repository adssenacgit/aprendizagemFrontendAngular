

<p-card
  *ngFor="let comentario of comentarios.slice(startIndex, endIndex)"
  header="{{ comentario.chapterAssunto.usuario.nomeCompleto }}"
  subheader="{{ comentario.data }}">
  <ng-template pTemplate="header">
    
  </ng-template>
  <p>
    {{ comentario.texto }}
  </p>
  <ng-template pTemplate="footer">
  </ng-template>
</p-card>

<form class = "needs-validation" novalidate [formGroup]="form">
  <div class="form-group">
    <label for="comentario">Comentario</label>
    <textarea class="form-control" id="comentario" rows="3" formControlName="comentario"></textarea>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Enviar </button>
    <button type ="button"  class="btn btn-default" (click)="onCancel()"routerLink="/comunidade">Cancelar</button>
  </div>
</form>

<div id="paginacao">
  <button class="btn btn-primary" id ="Anterior"(click)="previousPage()" [disabled]="currentPage === 1"> < </button>
  <button class="btn btn-primary" id= "Proximo" (click)="nextPage()" [disabled]="endIndex >= comentarios.length"> > </button>
</div>
