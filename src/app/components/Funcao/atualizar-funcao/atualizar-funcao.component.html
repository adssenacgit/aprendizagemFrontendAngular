<div *ngIf="!formulario">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
<div class="divCard" *ngIf="formulario">
    <mat-card>
        <mat-card-title>
            <h3>Atualizar Funcão {{nomeFuncao}}</h3>
        </mat-card-title>

        <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
            <div class="cardErros" *ngIf="erros.length > 0">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Erro no formulario!</mat-card-title>                        
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <div class="divErros">
                            <h4 class="textoErros" *ngFor="let erro of erros">
                                {{erro}}
                            </h4>
                        </div>
                    </mat-card-content>                
                </mat-card>
            </div>        
            <mat-card-content>
                <div>
                    <mat-form-field>
                        <mat-label>
                            Nome
                        </mat-label>
                        <input 
                            type="text" 
                            matInput 
                            formControlName="name" 
                            placeholder="Digite o nome da função" 
                            required 
                        />
                        <mat-error *ngIf="propriedade.name.touched && propriedade.name.invalid">
                            <sup>*</sup>Digite o nome da função
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>
                            Descrição
                        </mat-label>
                        <input 
                            type="text" 
                            matInput                        
                            formControlName="descricao" 
                            placeholder="Digite o descrição da função" 
                            required 
                        />
                        <mat-error *ngIf="propriedade.descricao.touched && propriedade.descricao.invalid">
                            <sup>*</sup>Digite a descricao da função
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <div>
                    <button type="submit" mat-stroked-button color="primary" [disabled]="formulario.invalid">
                        Atualizar
                    </button>
                    <button type="button" mat-stroked-button (click)="VoltarListagem()">Voltar</button>
                </div>
            </mat-card-actions>

        </form>
    </mat-card>
</div>
